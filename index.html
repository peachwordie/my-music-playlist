<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <title> Login </title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="one">
            <form id="loginForm" onsubmit="return goToMusicPage()">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="loginEmail" placeholder="Username"required>
                <i class='bx  bxs-user'  style='color:#125100'></i> 
            </div>
            <div class="input-box">
                <input type="password" id="loginPassword" placeholder="Password"required>
                <i class='bx  bxs-lock'  style='color:#125100'></i> 
            </div>

            <div class="remember">
                <label><input type="checkbox"> Remember me </label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </div>
</body>
</html>

        </from>

        <script src="script.js"></script>
        <script>
  function goToMusicPage() {
    // เช็คอะไรก็ได้ ตรงนี้ขอแค่พาไปหน้า music.html
    window.location.href = "music.html";
    return false; // ป้องกันฟอร์มรีเฟรช
  }
</script>
    </body>
</html>
